<div class="layout-entropy-measure">
  <div>Data</div>
  <div class="span-stretch">
    <span>|--</span><span>{{ dataInBytes() }} bytes</span><span>--|</span>
  </div>

  <div>Information</div>
  <div class="span-stretch">
    <span>|--</span><span>{{ infoInBytes() }} bytes</span><span>--|</span>
  </div>

  <app-progress class="full-columns" [value]="ratio()"/>
</div>
