<div class="s-e-layout">

  <div class="s-e-inner-grid">
    <app-pane
      header="The End"
      [swap]="true"
    >
      <h1>Questions?</h1>
    </app-pane>

    <app-pane
      header="Try the Interactive Website"
      [type]="4"
    >
      <svg #qr></svg>
    </app-pane>

  </div>

</div>

@if (isEnded()) {
  <div
    class="shutdown-screen"
    [routerLink]="['../../', routeMainMenu]"
  >
    <span>It's now safe to turn off<br> your computer.</span>
  </div>
}
