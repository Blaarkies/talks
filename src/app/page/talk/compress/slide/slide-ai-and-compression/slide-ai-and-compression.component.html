      <app-predictive-text-generator-pane
        class="scale-up"
        [step]="step()"
      />
    }
    @case (2) {
      <app-deep-learning-compression
        class="scale-up"
        [step]="step() - sectionOffsets[1]"
      />
    }
  }

</div>
